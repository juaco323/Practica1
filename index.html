<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #d1202e;
            /* UNAB Red-ish tone */
            --primary-hover: #b01b27;
            --bg-color: #f0f2f5;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-card {
            background: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            width: 100%;
            max-width: 950px;
            transition: transform 0.3s ease;
        }

        .header-container {
            position: relative;
            background-color: #fff;
            width: 100%;
            height: 200px;
            /* Fixed height for consistency */
            overflow: hidden;
        }

        .main-banner {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-unab {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 120px;
            height: auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4px);
        }

        .form-content {
            padding: 40px;
        }

        .section-title {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            display: inline-block;
        }

        /* Floating Labels Customization */
        .form-floating>.form-control:focus,
        .form-floating>.form-control:not(:placeholder-shown) {
            padding-top: 1.625rem;
            padding-bottom: 0.625rem;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 1rem 0.75rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(209, 32, 46, 0.15);
        }

        .btn-reservar {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            padding: 12px 40px;
            border-radius: 50px;
            border: none;
            box-shadow: 0 4px 15px rgba(209, 32, 46, 0.3);
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .btn-reservar:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(209, 32, 46, 0.4);
        }

        .help-text {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-container {
                height: 150px;
            }

            .form-content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="main-card animate-fade-in">

        <!-- Header with Images -->
        <div class="header-container">
            <!-- Main Banner -->
            <img src="unabViñaFoto.png" alt="UNAB Viña" class="main-banner">

            <!-- Logo Top Right -->
            <img src="logoUnab.png" alt="Logo UNAB" class="logo-unab">
        </div>

        <div class="form-content">
            <form>
                <div class="row g-4">
                    <!-- Left Column: DATOS PERSONALES -->
                    <div class="col-md-6">
                        <div class="section-title"><i class="bi bi-person-badge me-2"></i>Datos Personales</div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido"
                                required>
                            <label for="nombre">Nombre y Apellido</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            <label for="email">Correo electrónico</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="area" placeholder="Área/Departamento">
                            <label for="area">Área/Departamento</label>
                        </div>
                    </div>

                    <!-- Right Column: DATOS REUNIÓN -->
                    <div class="col-md-6">
                        <div class="section-title"><i class="bi bi-calendar-event me-2"></i>Datos Reunión</div>

                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="fecha" required>
                            <label for="fecha">Fecha</label>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="time" class="form-control" id="horaInicio" required>
                                    <label for="horaInicio">Hora inicio</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="time" class="form-control" id="horaTermino" required>
                                    <label for="horaTermino">Hora termino</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 text-muted" style="font-size: 0.8rem; margin-top: -10px;">
                            <i class="bi bi-info-circle"></i> Formato 24 horas
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="participantes"
                                placeholder="Número de participantes" required min="1">
                            <label for="participantes">Número de participantes</label>
                        </div>
                    </div>
                </div>

                <!-- Submit Section -->
                <div class="text-center mt-5">
                    <p class="text-muted mb-3">Haz click en el botón para realizar tu reserva</p>
                    <button type="submit" class="btn btn-reservar">
                        Reservar <i class="bi bi-check2-circle ms-2"></i>
                    </button>
                </div>
            </form>
        </div>

    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // CONFIGURACIÓN: Pega la URL de tu Webhook de Producción de n8n aquí
        const webhookUrl = 'REEMPLAZA_CON_TU_URL_DE_N8N';

        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita que la página se recargue

            const btn = form.querySelector('button[type="submit"]');
            const originalBtnContent = btn.innerHTML;

            // Estado de carga visual
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Enviando...';
            btn.disabled = true;

            // Capturar datos del formulario
            const data = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                area: document.getElementById('area').value,
                fecha: document.getElementById('fecha').value,
                horaInicio: document.getElementById('horaInicio').value,
                horaTermino: document.getElementById('horaTermino').value,
                participantes: document.getElementById('participantes').value
            };

            try {
                // Enviar datos al webhook
                // NOTA: Asegúrate de que tu n8n permita CORS o usa un proxy si tienes problemas desde localhost
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('¡Reserva enviada con éxito!');
                    form.reset();
                } else {
                    console.error('Error en n8n:', response.statusText);
                    alert('Hubo un problema al enviar la reserva. Revisa la consola para más detalles.');
                }
            } catch (error) {
                console.error('Error de conexión:', error);
                alert('Error de conexión. Verifica que el servidor n8n esté activo.');
            } finally {
                // Restaurar botón
                btn.innerHTML = originalBtnContent;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
