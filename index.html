<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de salas de reuniones UNAB</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Smart Header -->
    <header class="smart-header" id="smartHeader">
        <div class="header-content">
            <h1 class="header-title">Reserva de salas de reuniones UNAB</h1>
        </div>
        <img src="unabViñaFoto.png" alt="UNAB Viña" class="header-bg">
    </header>

    <!-- Main Content Container -->
    <div class="container main-container">
        <div class="content-card">
            <div class="card-body text-center">
                <h2 class="mb-4 text-dark">Información de Reserva</h2>
                <p class="message mb-4">
                    La reserva de salas de reuniones es exclusiva para <strong>profesores, administrativos y DGDE</strong>.
                </p>
                <div class="details-box text-start mb-4">
                    <p class="mb-2"><span class="detail-label">Uso exclusivo:</span> Personal autorizado</p>
                    <p class="mb-0"><span class="detail-label">Confirmación:</span> Vía correo electrónico</p>
                </div>
                
                <p class="cta-text mb-3">Para realizar una reserva, haz click aquí:</p>
                
                <a href="https://docs.google.com/forms/d/e/1FAIpQLScIex9j3vsuDE2ImBdv1ex7iqUOZe51W9Bz_-WtB3zGfZQGPA/viewform" target="_blank" class="btn btn-custom">
                    Reservar Sala
                </a>
            </div>
        </div>
        
        <!-- Long content to force scrolling -->
        <div style="height: 1000px;"></div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
